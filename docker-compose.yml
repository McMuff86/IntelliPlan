version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: intelliplan-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: intelliplan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d intelliplan"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - intelliplan-postgres-data:/var/lib/postgresql/data

  mailpit:
    image: axllent/mailpit:latest
    container_name: intelliplan-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  intelliplan-postgres-data:
